<!doctype html>
<head>
  <meta charset="utf-8" />
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <title>FSMS : une passerelle GSM 2G</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
  <h1>FSMS : une passerelle GSM 2G</h1>
</header>
<table id = "table_status">
{% for key, value in status.items() %}
    <tr>
        <td>{{key}}</td>
        <td>
            {% if value is mapping %}
                <table>
                    {% for key2, value2 in value.items() %}
                    <tr>
                        <td>{{key2}}</td>
                        <td>{{value2}}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                {{value}}
            {% endif %}
        </td>
    </tr>
{% endfor %}'
</table>
